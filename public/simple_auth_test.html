<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Simples de Autentica√ß√£o</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        button { margin: 10px 5px; padding: 10px 15px; }
    </style>
</head>
<body>
    <h1>Teste de Autentica√ß√£o</h1>
    
    <div>
        <button onclick="checkAuth()">Verificar Autentica√ß√£o</button>
        <button onclick="goToLogin()">Ir para Login</button>
        <button onclick="clearResults()">Limpar</button>
    </div>
    
    <div id="results"></div>
    
    <script>
        function addResult(message, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = message;
            resultsDiv.appendChild(div);
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        function goToLogin() {
            window.open('/login', '_blank');
        }
        
        function checkAuth() {
            addResult('Verificando autentica√ß√£o...', 'info');
            
            fetch('/api/auth/check', {
                method: 'GET',
                credentials: 'include',
                headers: {
                    'Accept': 'application/json',
                    'X-Requested-With': 'XMLHttpRequest'
                }
            })
            .then(response => {
                addResult('Status da resposta: ' + response.status, 'info');
                
                if (response.ok) {
                    return response.json();
                } else if (response.status === 401) {
                    addResult('‚ùå Usu√°rio n√£o autenticado (401)', 'error');
                    addResult('üí° Fa√ßa login primeiro: <a href="/login" target="_blank">Clique aqui</a>', 'info');
                    throw new Error('N√£o autenticado');
                } else {
                    throw new Error('Erro HTTP: ' + response.status);
                }
            })
            .then(data => {
                if (data.authenticated) {
                    addResult('‚úÖ Usu√°rio autenticado!', 'success');
                    if (data.user) {
                        addResult('üë§ Usu√°rio: ' + (data.user.name || data.user.email || 'ID: ' + data.user.id), 'success');
                    }
                    
                    // Se autenticado, testar a rota de download
                    testDownloadRoute();
                } else {
                    addResult('‚ùå Resposta indica n√£o autenticado', 'error');
                }
            })
            .catch(error => {
                addResult('‚ùå Erro: ' + error.message, 'error');
            });
        }
        
        function testDownloadRoute() {
            addResult('Testando rota de download...', 'info');
            
            // Primeiro obter token CSRF
            fetch('/assets', {
                credentials: 'include'
            })
            .then(response => {
                if (response.ok) {
                    return response.text();
                } else {
                    throw new Error('Erro ao acessar /assets: ' + response.status);
                }
            })
            .then(html => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const csrfToken = doc.querySelector('meta[name="csrf-token"]')?.getAttribute('content');
                
                if (csrfToken) {
                    addResult('‚úÖ Token CSRF obtido', 'success');
                    
                    // Testar com ID inv√°lido primeiro
                    return fetch('/assets/download-batch', {
                        method: 'POST',
                        credentials: 'include',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRF-TOKEN': csrfToken,
                            'Accept': 'application/json',
                            'X-Requested-With': 'XMLHttpRequest'
                        },
                        body: JSON.stringify({
                            asset_ids: ['invalid-id']
                        })
                    });
                } else {
                    throw new Error('Token CSRF n√£o encontrado');
                }
            })
            .then(response => {
                addResult('Status da rota download: ' + response.status, 'info');
                
                if (response.status === 404) {
                    addResult('‚ùå Erro 404 - Rota n√£o encontrada!', 'error');
                    addResult('üîç Isso confirma o problema original', 'error');
                } else if (response.status === 422) {
                    addResult('‚úÖ Rota funciona! (422 = erro de valida√ß√£o esperado)', 'success');
                } else if (response.status === 200) {
                    addResult('‚úÖ Rota funciona! (200 = sucesso)', 'success');
                } else {
                    addResult('‚ÑπÔ∏è Status inesperado: ' + response.status, 'info');
                }
                
                return response.text();
            })
            .then(data => {
                if (data.length > 0) {
                    addResult('Resposta: ' + data.substring(0, 200) + (data.length > 200 ? '...' : ''), 'info');
                }
            })
            .catch(error => {
                addResult('‚ùå Erro no teste de download: ' + error.message, 'error');
            });
        }
        
        // Executar teste automaticamente ao carregar
        window.onload = function() {
            checkAuth();
        };
    </script>
</body>
</html>
